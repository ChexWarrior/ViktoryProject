<!DOCTYPE html>
<html>
	<head>
		<title>-- Viktory Online --</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="scripts/libs/snap.svg-min.js"></script>
		<script type="text/javascript" src="scripts/libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/miscObjects.js"></script>
		<script type="text/javascript" src="scripts/gameEvents.js"></script>
		<script type="text/javascript" src="scripts/boardObject.js"></script>
		<script type="text/javascript" src="scripts/hexObject.js"></script>
		<link rel="stylesheet" href="styles/style.css"/> 
	</head>
	<body>
		<div id="boardContainer">
			<svg id="board" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"></svg>
		</div>
		<div id="infoContainer">
			<label>Number of Players:</label>
			<select id="numPlayersSelect">
				<option value="" selected="selected"> </option>
				<option value="2"> 2 </option>
				<option value="3"> 3 </option>
				<option value="4"> 4 </option>
				<option value="5"> 5</option>
				<option value="6"> 6</option>
				<option value="7"> 7</option>
				<option value="8"> 8</option>
			</select>
			<br/>
			<div id="hexXCoord">X:</div>
			<div id="hexYCoord">Y:</div>
			<div id="hexZCoord">Z:</div>
			<br/>
			<div id="playerTurnIndicator"></div>
			<br/>
			<button id="endTurnBtn" type="button">End Turn</button>
		</div>
	</body>
</html>
