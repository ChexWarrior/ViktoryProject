<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>-- Viktory Online --</title>
		<script type="text/javascript" src="scripts/snap.svg-min.js"></script>
		<script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="scripts/boardGen.js"></script>
		<script type="text/javascript" src="scripts/boardEvents.js"></script>
		<script type="text/javascript" src="scripts/boardObjects.js"></script>
		<link rel="stylesheet" href="styles/style.css"/> 
	</head>
	<body>
		<div id="boardContainer">
			<svg id="board" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"></svg>
		</div>
		<br />
		<div>
			<label>Number of Players:</label>
			<select id="numPlayersSelect">
				<option value="" selected="selected"> </option>
				<option value="2"> 2 </option>
				<option value="3"> 3 </option>
				<option value="4"> 4 </option>
				<option value="5"> 5 - 8 </option>
			</select>
		</div>
		<div id="arrayIndex">
			Array Index:
		</div>
		<div id="hexXCoord">
			X:
		</div>
		<div id="hexYCoord">
			Y:
		</div>
		<div id="hexZCoord">
			Z:
		</div>
	</body>
</html>
